<!DOCTYPE html>
<html>
<head>
   <link rel="stylesheet" type="text/css" href="script.css">
   <script type="text/javascript"></script>
   <script type="text/javascript"></script>
      <title >Javascript Calculator</title>
      </head>
      <header><h1 style="text-align:center;">javascript Calculator</h1></header>
      <div class="container main">
         <div class="inner row">  
             <div class="row">
                <input type="text" id="result"/>
             </div>
                     <!-- clr() function will call clr to clear all value -->
         
         <div class="row">
            <input type="button" value="1" onclick="dis('1')" class="column calc-btn" /> 
            <input type="button" value="2" onclick="dis('2')" class="column calc-btn"/> 
            <input type="button" value="3" onclick="dis('3')" class="column calc-btn"/> 
            <input type="button" value="/" onclick="dis('/')" class="column calc-btn"/>
            <input type="button" value="^" onclick="clr()" class="column calc-btn"/>
         </div>           
                     
                     <!-- create button and assign value to each button -->
                     <!-- dis("1") will call function dis to display value -->

               
         <div class="row">
            <input type="button" value="4" onclick="dis('4')" class="column calc-btn"/> 
            <input type="button" value="5" onclick="dis('5')" class="column calc-btn"/> 
            <input type="button" value="6" onclick="dis('6')" class="column calc-btn"/> 
            <input type="button" value="-" onclick="dis('-')" class="column calc-btn"/>
            <input type="button" value="Sqrt()" onclick="clr()" class="column calc-btn"/>
         </div> 
         <div class="row">
            <input type="button" value="7" onclick="dis('7')" class="column calc-btn"/>
            <input type="button" value="8" onclick="dis('8')" class="column calc-btn"/> 
            <input type="button" value="9" onclick="dis('9')" class="column calc-btn"/> 
            <input type="button" value="+" onclick="dis('+')" class="column calc-btn"/>
            <input type="button" value="c" onclick="clr()" class="column calc-btn"/>
         </div>
         <div class="row">
            <input type="button" value="%" onclick="dis('%')" class="column calc-btn"/>

            <input type="button" value="." onclick="dis('0')" class="column calc-btn"/>
            <input type="button" value="00" onclick="dis('00')" class="column calc-btn"/>
                     <!-- solve function call function solve to evaluate value -->
            <input type="button" value="=" onclick="solve()" class="column calc-btn"/>

            <input type="button" value="*" onclick="dis('*')" class="column calc-btn"/> 
         </div>
         </div>
      </div>
</body> 
</html>
